<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta description="Detailed weather forecast and data for single town">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dettagli Meteo</title>
    <link rel="icon" type="image/x-icon" href="../downloads/logos/sunny.ico">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <section class="navbar">
        <div class="nav">
            <div class="item" style="grid-area: app-title">
                <div class="app-title">
                    <img src="../downloads/logos/search.svg" height="30rem" alt="" />
                    <h1>WeatherApp</h1>
                </div>
            </div>
            <div class="item" style="grid-area: home">
                <div class="home-link"><a href="../../index.html">
                        <img src="../downloads/logos/cloud.svg" height="30rem" alt="Home" />
                        <h1>Home</h1>
                    </a>
                </div>
            </div>
            <div class="item" style="grid-area: clock">
                <p class="clock">00:00</p>
            </div>
            <div class="item" style="grid-area: theme"><img src="../downloads/logos/sun.svg" height="30rem" alt="Theme"
                    id="toggle-theme"></div>

        </div>
    </section>

    <section class="hero">

        <div class="day-selector">
            <div class="day-slide-content-smaller" id="d-3">
                <p>-3d</p>
                <div class="day-slide smallerDS"></div>
            </div>
            <div class="day-slide-content-small" id="d-2">
                <p>-2d</p>
                <div class="day-slide smallDS"></div>
            </div>
            <div class="day-slide-content" id="d-1">
                <p>Ieri</p>
                <div class="day-slide"></div>
            </div>
            <div class="day-slide-content active" id="d0">
                <p>Oggi</p>
                <div class="day-slide"></div>
            </div>
            <div class="day-slide-content" id="d+1">
                <p>Domani</p>
                <div class="day-slide"></div>
            </div>
            <div class="day-slide-content-small" id="d+2">
                <p>+2d</p>
                <div class="day-slide smallDS"></div>
            </div>
            <div class="day-slide-content-smaller" id="d+3">
                <p>+3d</p>
                <div class="day-slide smallerDS"></div>
            </div>
        </div>

        <div class="day-selector-mobile">
            <div class="day-slide-content-mobile" id="d-3">
                <p>-3d</p>
            </div>
            <div class="day-slide-content-mobile" id="d-2">
                <p>-2d</p>
            </div>
            <div class="day-slide-content-mobile" id="d-1">
                <p>-1d</p>
            </div>
            <div class="day-slide-content-mobile active" id="d0">
                <p>0d</p>
            </div>
            <div class="day-slide-content-mobile" id="d+1">
                <p>+1d</p>
            </div>
            <div class="day-slide-content-mobile" id="d+2">
                <p>+2d</p>
            </div>
            <div class="day-slide-content-mobile" id="d+3">
                <p>+3d</p>
            </div>
        </div>

        <section class="weather-data">
            <div class="info-card" id="wind-card" style="grid-area: wind">
                <h2>Vento</h2>
                <h1 id="wind-value" class="card-value">
                    <div class="skeleton skeleton-text smaller"></div>
                </h1>
                <h2 class="card-value" id="wind-dir-value">
                    <div class="skeleton skeleton-text super-small"></div>
                </h2>
                <p class="time">Attuale</p>
            </div>
            <div class="info-card" id="humidity-card" style="grid-area: humidity">
                <h2>Umidit√†</h2>
                <h1 id="humidity-value" class="card-value">
                    <div class="skeleton skeleton-text"></div>
                </h1>
                <p class="time">Attuale</p>
            </div>
            <div class="info-card expanded" id="presentation-card" style="grid-area: presentation">
                <h2>Presentazione</h2>
                <h4 id="presentation-paragraph" class="card-text">
                    <div class="skeleton skeleton-text paragraph"></div>
                    <div class="skeleton skeleton-text paragraph"></div>
                    <div class="skeleton skeleton-text paragraph"></div>
                    <div class="skeleton skeleton-text paragraph"></div>
                    <div class="skeleton skeleton-text paragraph"></div>
                </h4>
            </div>
            <div class="info-card expanded" id="precipitations-card" style="grid-area: precipitations">
                <h2>Precipitazioni</h2>
                <h1 id="precipitations-value" class="card-value">
                    <div class="skeleton skeleton-text smaller"></div>
                </h1>
                <p class="time">Attuale</p>
                <div class="inner-card">
                    <h1 id="precipitations-sum-value" class="card-value">
                        <div class="skeleton skeleton-text thinner"></div>
                    </h1>
                    <h2 class="card-value" id="wind-dir-value">mm</h2><br><br>
                    <p class="time">Somma</p>
                </div>
            </div>
            <div class="info-card expanded" id="temperature-card" style="grid-area: temperature">
                <h2>Temperatura</h2>
                <h1 id="temp-value" class="card-value">
                    <div class="skeleton skeleton-text"></div>
                </h1>
                <div class="inner-card">
                    <h1 id="feels-like-value" class="card-value">
                        <div class="skeleton skeleton-text smaller"></div>
                    </h1>
                    <p class="time minor">Percepita</p>
                    <h3 id="max-value" class="card-value">
                        <div class="skeleton skeleton-text smaller thinner"></div>
                    </h3>
                    <p class="time minor small">Max</p>
                    <h3 id="min-value" class="card-value">
                        <div class="skeleton skeleton-text smaller thinner"></div>
                    </h3>
                    <p class="time minor small">Min</p>
                </div>
            </div>
        </section>
    </section>
</body>
<script src="js/detailed.js"></script>

</html>
